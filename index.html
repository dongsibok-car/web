    </style>

                    body: JSON.stringify(payload)
                });
                
                // no-cors Î™®ÎìúÏóêÏÑúÎäî ÏùëÎãµÏùÑ ÏßÅÏ†ë ÏùΩÏùÑ Ïàò ÏóÜÏúºÎØÄÎ°ú, ÏÑ±Í≥µÌñàÎã§Í≥† Í∞ÄÏ†ïÌïòÍ≥† Îç∞Ïù¥ÌÑ∞Î•º Îã§Ïãú Î°úÎìú
                showSuccess(payload.action.includes('delete') ? 'ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.' : 'Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
                await initializeApp(); // ÏµúÏã† Îç∞Ïù¥ÌÑ∞Î°ú Í∞±Ïã†
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ° Ïò§Î•ò:', error);
                showError('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            } finally {
                hideLoading();
            }
        }

        function setCurrentDate() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('tripDate').value = dateString;
        }

        function updateDriverOptions() {
            const select = document.getElementById('driver');
            select.innerHTML = '<option value="">Ïö¥Ï†ÑÏûêÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
            driversData.forEach(driver => {
                const option = document.createElement('option');
                option.value = driver;
                option.textContent = driver;
                select.appendChild(option);
            });
        }

        function updateVehicleOptions() {
            const select = document.getElementById('vehicle');
            select.innerHTML = '<option value="">Ï∞®ÎüâÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
            vehiclesData.forEach(vehicle => {
                const kmInfo = vehiclesKmData[vehicle];
                let optionText = vehicle;
                if (kmInfo && kmInfo.lastKm > 0) {
                    optionText += ` (ÌòÑÏû¨: ${kmInfo.lastKm.toLocaleString()}km)`;
                }
                const option = document.createElement('option');
                option.value = vehicle;
                option.textContent = optionText;
                select.appendChild(option);
            });
        }

        function updateDriversList() {
            const container = document.getElementById('driversList');
            container.innerHTML = '';
            driversData.forEach(driver => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<span>${driver}</span><button onclick="deleteDriver('${driver}')" title="ÏÇ≠Ï†ú">üóëÔ∏è</button>`;
                container.appendChild(div);
            });
        }

        function updateVehiclesList() {
            const container = document.getElementById('vehiclesList');
            container.innerHTML = '';
            vehiclesData.forEach(vehicle => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `<span>${vehicle}</span><button onclick="deleteVehicle('${vehicle}')" title="ÏÇ≠Ï†ú">üóëÔ∏è</button>`;
                container.appendChild(div);
            });
        }

        function setupEventListeners() {
            document.getElementById('passengerCount').addEventListener('change', generatePassengerFields);
            document.getElementById('vehicle').addEventListener('change', handleVehicleChange);
            document.getElementById('vehicleLogForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('arrivalKm').addEventListener('input', validateKm);
            
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.querySelectorAll(`input[name="${this.name}"]`).forEach(r => {
                        r.closest('.radio-item').classList.remove('checked');
                    });
                    this.closest('.radio-item').classList.add('checked');
                });
            });

            window.addEventListener('click', event => {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => { if (event.target === modal) modal.style.display = 'none'; });
            });
        }

        function generatePassengerFields() {
            const count = parseInt(document.getElementById('passengerCount').value) || 1;
            const container = document.getElementById('passengersContainer');
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                container.innerHTML += `<div class="form-group passenger-input"><label for="passenger${i}">ÌÉëÏäπÏûê ${i}</label><input type="text" id="passenger${i}" name="passenger${i}" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></div>`;
            }
        }

        function handleVehicleChange() {
            const selectedVehicle = document.getElementById('vehicle').value;
            const departureKmInput = document.getElementById('departureKm');
            if (selectedVehicle && vehiclesKmData[selectedVehicle]) {
                departureKmInput.value = vehiclesKmData[selectedVehicle].lastKm;
            } else {
                departureKmInput.value = 0;
            }
        }

        function validateKm() {
            const departureKm = parseInt(document.getElementById('departureKm').value) || 0;
            const arrivalKm = parseInt(document.getElementById('arrivalKm').value) || 0;
            if (arrivalKm < departureKm) {
                showError('ÎèÑÏ∞©kmÎäî Ï∂úÎ∞úkmÎ≥¥Îã§ ÏûëÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                return false;
            }
            return true;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!validateKm()) return;
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const passengers = [];
            for (let i = 1; i <= data.passengerCount; i++) {
                if(data[`passenger${i}`]) passengers.push(data[`passenger${i}`].trim());
            }
            
            const departureKm = parseInt(data.departureKm) || 0;
            const arrivalKm = parseInt(data.arrivalKm) || 0;
            
            const logData = {
                id: Date.now(),
                driver: data.driver,
                vehicle: data.vehicle,
                passengerCount: parseInt(data.passengerCount),
                passengers: passengers,
                destination: data.destination,
                purpose: data.purpose,
                tripDate: data.tripDate,
                departureTime: data.departureTime,
                arrivalTime: data.arrivalTime,
                departureKm: departureKm,
                arrivalKm: arrivalKm,
                distance: arrivalKm - departureKm,
                recordDate: new Date().toISOString()
            };
            
            await postData({ action: 'addLog', data: logData });
            document.getElementById('vehicleLogForm').reset();
            setCurrentDate();
            generatePassengerFields();
        }

        window.showAddDriverModal = function() {
            document.getElementById('addDriverModal').style.display = 'block';
            document.getElementById('newDriverName').focus();
        }

        window.showAddVehicleModal = function() {
            document.getElementById('addVehicleModal').style.display = 'block';
            document.getElementById('newVehicleNumber').focus();
        }

        window.closeModal = function(modalId) { document.getElementById(modalId).style.display = 'none'; }

        window.addDriver = async function() {
            const name = document.getElementById('newDriverName').value.trim();
            if (!name) return showError('Ïö¥Ï†ÑÏûê Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            if (driversData.includes(name)) return showError('Ïù¥ÎØ∏ Îì±Î°ùÎêú Ïö¥Ï†ÑÏûêÏûÖÎãàÎã§.');
            
            await postData({ action: 'addDriver', data: { name } });
            closeModal('addDriverModal');
        }

        window.addVehicle = async function() {
            const number = document.getElementById('newVehicleNumber').value.trim();
            if (!number) return showError('Ï∞®ÎüâÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            if (vehiclesData.includes(number)) return showError('Ïù¥ÎØ∏ Îì±Î°ùÎêú Ï∞®ÎüâÏûÖÎãàÎã§.');
            
            await postData({ action: 'addVehicle', data: { number } });
            closeModal('addVehicleModal');
        }

        window.deleteDriver = async function(driverName) {
            if (confirm(`'${driverName}' Ïö¥Ï†ÑÏûêÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                await postData({ action: 'deleteDriver', data: { name: driverName } });
            }
        }

        window.deleteVehicle = async function(vehicleNumber) {
            if (confirm(`'${vehicleNumber}' Ï∞®ÎüâÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                await postData({ action: 'deleteVehicle', data: { number: vehicleNumber } });
            }
        }
        
        // --- Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§ (Alert, Loading Îì±) ---
        function showAlert(id, message, duration = 3000) {
            const alert = document.getElementById(id);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), duration);
        }
        
        function showSuccess(message) { showAlert('successAlert', message); }
        function showError(message) { showAlert('errorAlert', message, 5000); }
        
        function showLoading(message) {
            let loadingDiv = document.getElementById('loadingOverlay');
            if (!loadingDiv) {
                loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingOverlay';
                loadingDiv.style = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; font-size: 1.2rem;`;
                document.body.appendChild(loadingDiv);
            }
            loadingDiv.innerHTML = `<div class="loading-spinner" style="margin-right: 15px;"></div> ${message}`;
            loadingDiv.style.display = 'flex';
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingOverlay');
            if (loadingDiv) loadingDiv.style.display = 'none';
        }

        // Í∏∞Ï°¥ viewAllLogs, exportData Ìï®Ïàò Îì±ÏùÄ logsData Î≥ÄÏàòÎ•º ÏÇ¨Ïö©ÌïòÎèÑÎ°ù ÏàòÏ†ïÌïòÎ©¥ Îê©ÎãàÎã§.
        // (ÏöîÏ≤≠ Ïãú Ï†úÍ≥µÎêòÏßÄ ÏïäÏïòÏúºÎØÄÎ°ú ÏÉùÎûµ)
    </script>
</body>
