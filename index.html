    <script>

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwiehdumWsq4sYzTcnorDDwVtIS3eO6qDWZpmZOVVsj9uuWB0hp8sOXlV4cV8WUzBvB8Q/exec';

            showLoading(`ì°¨ëŸ‰ ${selectedVehicle}ì˜ ìµœì¢… ì£¼í–‰ ê±°ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...`);

        async function handleFormSubmit(e) {
            e.preventDefault();

            const formData = new FormData(e.target);

            const passengerCount = passengers.length + 1;

            const logData = {
