    <script>
        // ğŸš¨ ë‹¨ê³„ 3ì—ì„œ ë³µì‚¬í•œ Apps Script URLì„ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwIIY96bcOmVVCOj2pT012EXujB4JYEBfpZX9ZYcAWKfMYFmhp4MV4juE9V-DVw1Cx9Pg/exec';

        let driversData = [];
        let vehiclesData = [];
        let vehiclesKmData = {};
        let logsData = [];

        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            showLoading('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error('ë°ì´í„° ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                
                const data = await response.json();
                driversData = data.drivers || [];
                vehiclesData = data.vehicles || [];
                vehiclesKmData = data.vehiclesKm || {};
                logsData = data.logs || [];
                
                updateUI();
                setCurrentDate();
                generatePassengerFields();
                setupEventListeners();
            } catch (error) {
                console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            } finally {
                hideLoading();
            }
        }
        
        function updateUI() {
            updateDriverOptions();
            updateVehicleOptions();
        }

        async function postData(payload) {
            showLoading('ì €ì¥í•˜ëŠ” ì¤‘...');
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                showSuccess(payload.action.includes('delete') ? 'ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.' : 'ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                await initializeApp();
            } catch (error) {
                console.error('ë°ì´í„° ì „ì†¡ ì˜¤ë¥˜:', error);
                showError('ë°ì´í„° ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                hideLoading();
            }
        }

        function setCurrentDate() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('tripDate').value = dateString;
        }

        function updateDriverOptions() {
            const select = document.getElementById('driver');
            select.innerHTML = '<option value="">ìš´ì „ìë¥¼ ì„ íƒí•˜ì„¸ìš”</option>';
            driversData.forEach(driver => {
                const option = document.createElement('option');
                option.value = driver;
                option.textContent = driver;
                select.appendChild(option);
            });
        }

        function updateVehicleOptions() {
            const select = document.getElementById('vehicle');
            select.innerHTML = '<option value="">ì°¨ëŸ‰ì„ ì„ íƒí•˜ì„¸ìš”</option>';
            vehiclesData.forEach(vehicle => {
                const kmInfo = vehiclesKmData[vehicle];
                let optionText = vehicle;
                if (kmInfo && kmInfo.lastKm > 0) {
                    optionText += ` (í˜„ì¬: ${kmInfo.lastKm.toLocaleString()}km)`;
                }
                const option = document.createElement('option');
                option.value = vehicle;
                option.textContent = optionText;
                select.appendChild(option);
            });
        }
        
        function getCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function setupEventListeners() {
            document.getElementById('passengerCount').addEventListener('change', generatePassengerFields);
            document.getElementById('vehicle').addEventListener('change', handleVehicleChange);
            document.getElementById('vehicleLogForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('arrivalKm').addEventListener('input', validateKm);
            
            document.getElementById('setDepartureTimeBtn').addEventListener('click', () => {
                document.getElementById('departureTime').value = getCurrentTime();
            });
            
            document.getElementById('setArrivalTimeBtn').addEventListener('click', () => {
                document.getElementById('arrivalTime').value = getCurrentTime();
            });
        }

        function generatePassengerFields() {
            const count = parseInt(document.getElementById('passengerCount').value) || 1;
            const container = document.getElementById('passengersContainer');
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                container.innerHTML += `<div class="form-group passenger-input"><label for="passenger${i}">íƒ‘ìŠ¹ì ${i}</label><input type="text" id="passenger${i}" name="passenger${i}" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" required></div>`;
            }
        }

        function handleVehicleChange() {
            const selectedVehicle = document.getElementById('vehicle').value;
            const departureKmInput = document.getElementById('departureKm');
            if (selectedVehicle && vehiclesKmData[selectedVehicle]) {
                departureKmInput.value = vehiclesKmData[selectedVehicle].lastKm;
            } else {
                departureKmInput.value = 0;
            }
        }

        function validateKm() {
            const departureKm = parseInt(document.getElementById('departureKm').value) || 0;
            const arrivalKm = parseInt(document.getElementById('arrivalKm').value) || 0;
            if (arrivalKm < departureKm) {
                showError('ë„ì°©kmëŠ” ì¶œë°œkmë³´ë‹¤ ì‘ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return false;
            }
            return true;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!validateKm()) return;
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const destination = data.destination.trim();
            
            const passengers = [];
            for (let i = 1; i <= data.passengerCount; i++) {
                if(data[`passenger${i}`]) passengers.push(data[`passenger${i}`].trim());
            }
            
            const departureKm = parseInt(data.departureKm) || 0;
            const arrivalKm = parseInt(data.arrivalKm) || 0;
            
            const logData = {
                id: Date.now(),
                driver: data.driver,
                vehicle: data.vehicle,
                passengerCount: parseInt(data.passengerCount),
                passengers: passengers,
                destination: destination,
                purpose: data.purpose,
                tripDate: data.tripDate,
                departureTime: data.departureTime,
                arrivalTime: data.arrivalTime,
                departureKm: departureKm,
                arrivalKm: arrivalKm,
                distance: arrivalKm - departureKm,
                recordDate: new Date().toISOString()
            };
            
            await postData({ action: 'addLog', data: logData });
            document.getElementById('vehicleLogForm').reset();
            setCurrentDate();
            generatePassengerFields();
        }
        
        // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤ (Alert, Loading ë“±) ---
        function showAlert(id, message, duration = 3000) {
            const alert = document.getElementById(id);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), duration);
        }
        
        function showSuccess(message) { showAlert('successAlert', message); }
        function showError(message) { showAlert('errorAlert', message, 5000); }
        
        function showLoading(message) {
            let loadingDiv = document.getElementById('loadingOverlay');
            if (!loadingDiv) {
                loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingOverlay';
                loadingDiv.style = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; font-size: 1.2rem;`;
                document.body.appendChild(loadingDiv);
            }
            loadingDiv.innerHTML = `<div class="loading-spinner"></div> ${message}`;
            loadingDiv.style.display = 'flex';
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingOverlay');
            if (loadingDiv) loadingDiv.style.display = 'none';
        }
    </script>
