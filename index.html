async function handleFormSubmit(e) {
    e.preventDefault();
    if (!validateKm()) return;
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    
    // í–‰ì„ ì§€ ì²˜ë¦¬: ì´ì œ 'customDestination' í•„ë“œê°€ 'destination'ìœ¼ë¡œ ì§ì ‘ ì‚¬ìš©ë©ë‹ˆë‹¤.
    const destination = data.destination.trim();
    
    const passengers = [];
    for (let i = 1; i <= data.passengerCount; i++) {
        if(data[`passenger${i}`]) passengers.push(data[`passenger${i}`].trim());
    }
    
    const departureKm = parseInt(data.departureKm) || 0;
    const arrivalKm = parseInt(data.arrivalKm) || 0;
    
    const logData = {
        id: Date.now(),
        driver: data.driver,
        vehicle: data.vehicle,
        passengerCount: parseInt(data.passengerCount),
        passengers: passengers,
        destination: destination, // ìˆ˜ì •ëœ ë¶€ë¶„
        purpose: data.purpose,
        tripDate: data.tripDate,
        departureTime: data.departureTime,
        arrivalTime: data.arrivalTime,
        departureKm: departureKm,
        arrivalKm: arrivalKm,
        distance: arrivalKm - departureKm,
        recordDate: new Date().toISOString()
    };
    
    await postData({ action: 'addLog', data: logData });
    document.getElementById('vehicleLogForm').reset();
    setCurrentDate();
    generatePassengerFields();
    
}
        
        // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤ (Alert, Loading ë“±) ---
        function showAlert(id, message, duration = 3000) {
            const alert = document.getElementById(id);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), duration);
        }
        
        function showSuccess(message) { showAlert('successAlert', message); }
        function showError(message) { showAlert('errorAlert', message, 5000); }
        
        function showLoading(message) {
            let loadingDiv = document.getElementById('loadingOverlay');
            if (!loadingDiv) {
                loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingOverlay';
                loadingDiv.style = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; font-size: 1.2rem;`;
                document.body.appendChild(loadingDiv);
            }
            loadingDiv.innerHTML = `<div class="loading-spinner" style="margin-right: 15px;"></div> ${message}`;
            loadingDiv.style.display = 'flex';
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingOverlay');
            if (loadingDiv) loadingDiv.style.display = 'none';
        }
