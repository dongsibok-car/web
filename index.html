<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 차량운행일지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f4f7f6; color: #333; line-height: 1.6; }
        .container { max-width: 700px; margin: 20px auto; padding: 0 15px; }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 2rem; margin-bottom: 5px; color: #007bff; }

        .form-card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 15px; border: 1px solid #ddd; }
        .section-title { font-size: 1.2rem; color: #333; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px solid #eee; }

        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .form-row-single { grid-template-columns: 1fr; } 
        .form-group { display: flex; flex-direction: column; }
        
        label { font-weight: 500; margin-bottom: 5px; font-size: 0.9rem; }
        
        select, input[type="text"], input[type="number"], input[type="time"], input[type="date"] {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        select:focus, input:focus { outline: none; border-color: #007bff; }

        .km-display { background: #e9ecef !important; font-weight: bold !important; text-align: center !important; }
        
        .time-input-group { display: flex; gap: 5px; }
        
        .btn { padding: 10px 15px; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
        .btn-success { background: #28a745; color: white; width: 100%; padding: 12px; margin-top: 10px; }
        .btn-success:hover { background: #218838; }
        .btn-success:disabled { background: #6c757d; cursor: not-allowed; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }

        .alert { padding: 12px; border-radius: 4px; margin: 10px 0; font-weight: 500; display: none; }
        .alert.show { display: block; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white;
            display: none; align-items: center; justify-content: center; z-index: 9999; font-size: 1.2rem;
            flex-direction: column; gap: 15px;
        }
        .loading-spinner { 
            width: 40px; height: 40px; 
            border: 4px solid rgba(255,255,255,0.3); 
            border-top: 4px solid white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .helper-text { font-size: 0.85rem; color: #666; margin-top: 3px; }
        
        .debug-info { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 4px; 
            padding: 10px; 
            margin: 10px 0; 
            font-size: 0.85rem; 
            font-family: monospace;
            display: none;
        }
        .debug-info.show { display: block; }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 차량운행일지</h1>
            <p>동대문시각특화장애인복지관</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-warning" id="warningAlert"></div>
        <div class="debug-info" id="debugInfo"></div>

        <form id="vehicleLogForm">
            <div class="form-card">
                <h2 class="section-title">👤 기본 정보</h2>
                
                <div class="form-group">
                    <label for="vehicle">차량번호</label>
                    <select id="vehicle" name="vehicle" required>
                        <option value="">차량을 선택하세요</option>
                        <option value="신스파크">신스파크(257고1416)</option>
                        <option value="구스파크">구스파크(40보2224)</option>
                        <option value="레이">레이(28저7467)</option>
                        <option value="K스타렉스">K스타렉스(72마7689)</option>
                        <option value="G스타렉스">G스타렉스(71더7566)</option>
                        <option value="이카운티">이카운티(72버5995)</option>
                    </select>
                </div>

                <div class="form-row form-row-single">
                    <div class="form-group">
                        <label for="driver">운전자 (선택 또는 직접 입력)</label>
                        <input type="text" id="driver" name="driver" list="driverList" placeholder="운전자 선택 또는 입력" required>
                        <datalist id="driverList">
                            <option value="강지연">
                            <option value="김미경">
                            <option value="김수민">
                            <option value="김예근">
                            <option value="김진범">
                            <option value="문보은">
                            <option value="문승준">
                            <option value="박경혜">
                            <option value="박애란">
                            <option value="박예인">
                            <option value="박일규">
                            <option value="송은교">
                            <option value="여준형">
                            <option value="오철수">
                            <option value="옥수안">
                            <option value="이광표">
                            <option value="이경훈">
                            <option value="임미진">
                            <option value="임병수">
                            <option value="장지예">
                            <option value="진태진">
                            <option value="최용근">
                            <option value="허채영">
                            <option value="허철민">
                        </datalist>
                    </div>
                </div>
            </div>

            <div class="form-card">
                <h2 class="section-title">🎯 운행 정보</h2>
                <div class="form-group">
                    <label for="customDestination">행선지</label>
                    <input type="text" id="customDestination" name="destination" placeholder="행선지를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="purpose">운행목적 (선택 또는 직접 입력)</label>
                    <input type="text" id="purpose" name="purpose" list="purposeList" placeholder="운행 목적 선택 또는 입력" required>
                    <datalist id="purposeList">
                        <option value="이동지원">
                        <option value="후원">
                        <option value="프로그램">
                        <option value="물품구입">
                        <option value="기관방문">
                        <option value="기타">
                    </datalist>
                </div>
            </div>

            <div class="form-card">
                <h2 class="section-title">⏰ 시간 및 거리</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tripDate">운행 날짜</label>
                        <input type="date" id="tripDate" name="tripDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="departureTime">출발시각</label>
                        <div class="time-input-group">
                            <input type="time" id="departureTime" name="departureTime" required style="flex-grow: 1;">
                            <button type="button" class="btn btn-secondary" id="setDepartureTimeBtn" title="현재 시각으로 설정">⏰</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="arrivalTime">도착시각</label>
                        <div class="time-input-group">
                            <input type="time" id="arrivalTime" name="arrivalTime" required style="flex-grow: 1;">
                            <button type="button" class="btn btn-secondary" id="setArrivalTimeBtn" title="현재 시각으로 설정">⏰</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="departureKm">출발km</label>
                        <input type="number" id="departureKm" name="departureKm" class="km-display" value="0" min="0">
                        <span class="helper-text">자동 불러옴 (필요시 수정 가능)</span>
                    </div>
                    <div class="form-group">
                        <label for="arrivalKm">도착km</label>
                        <input type="number" id="arrivalKm" name="arrivalKm" min="0" required>
                    </div>
                </div>
            </div>

            <div class="form-card">
                <h2 class="section-title">👥 탑승자 명단</h2>
                <div class="form-group">
                    <label for="passengers">탑승자 명단 (선택)</label>
                    <input type="text" id="passengers" name="passengers" placeholder="이름을 쉼표(,)나 공백으로 구분하여 입력하세요">
                    <span class="helper-text">운전자 제외, 승객만 입력</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success" id="submitBtn">💾 기록 저장</button>
        </form>
    </div>

    <div id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div id="loadingMessage">처리 중...</div>
    </div>

    <script>
        // 🚨 여기에 Apps Script 웹 앱 URL을 붙여넣으세요!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBP6897JrpcwuA-H0eU4RAWKnruJKauL8cdoh7b6G9TLfzjSBZfEzE_oGIFQ4j0gk7mw/exec';

        let vehiclesKmCache = {};
        const DEBUG_MODE = false; // 디버깅이 필요하면 true로 변경

        document.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
            setCurrentDate();
            setupEventListeners();
            debugLog('앱 초기화 완료');
        }
        
        async function postData(payload) {
            showLoading('저장하는 중...');
            debugLog('POST 요청 시작: ' + JSON.stringify(payload));
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // CORS 문제 우회
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                debugLog('POST 응답 받음 (no-cors 모드)');
                
                // no-cors 모드에서는 응답을 읽을 수 없으므로 성공으로 간주
                showSuccess('저장되었습니다. 스프레드시트를 확인해주세요.');
                vehiclesKmCache = {}; // 캐시 무효화
                return true;
                
            } catch (error) {
                debugLog('POST 오류: ' + error.message);
                console.error('데이터 전송 오류:', error);
                showWarning('데이터 전송 중 오류가 발생했습니다. 스프레드시트를 확인해주세요.');
                vehiclesKmCache = {};
                return false;
            } finally {
                hideLoading();
            }
        }

        function setCurrentDate() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('tripDate').value = dateString;
        }
        
        function getCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function setupEventListeners() {
            document.getElementById('vehicle').addEventListener('change', handleVehicleChange);
            document.getElementById('vehicleLogForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('arrivalKm').addEventListener('input', validateKm);
            document.getElementById('arrivalTime').addEventListener('change', validateTime);
            
            document.getElementById('setDepartureTimeBtn').addEventListener('click', () => {
                document.getElementById('departureTime').value = getCurrentTime();
            });
            
            document.getElementById('setArrivalTimeBtn').addEventListener('click', () => {
                document.getElementById('arrivalTime').value = getCurrentTime();
            });
        }

        async function handleVehicleChange() {
            const selectedVehicle = document.getElementById('vehicle').value;
            const departureKmInput = document.getElementById('departureKm');
            
            if (!selectedVehicle) {
                departureKmInput.value = 0;
                return;
            }

            // 캐시 확인
            if (vehiclesKmCache[selectedVehicle] !== undefined) {
                departureKmInput.value = vehiclesKmCache[selectedVehicle];
                debugLog('캐시에서 차량 정보 로드: ' + selectedVehicle);
                return;
            }

            // 네트워크 요청
            showLoading(`차량 ${selectedVehicle}의 최종 주행 거리를 불러오는 중...`);
            debugLog('차량 정보 GET 요청: ' + selectedVehicle);
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getInitialData`);
                
                if (!response.ok) {
                    throw new Error('서버 응답 오류: ' + response.status);
                }
                
                const data = await response.json();
                debugLog('GET 응답: ' + JSON.stringify(data));
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                const vehiclesKmData = data.vehiclesKm || {}; 
                const lastKm = vehiclesKmData[selectedVehicle] ? vehiclesKmData[selectedVehicle].lastKm : 0;
                
                // 캐시 업데이트
                for (const key in vehiclesKmData) {
                    vehiclesKmCache[key] = vehiclesKmData[key].lastKm;
                }
                
                departureKmInput.value = lastKm;
                debugLog(`차량 ${selectedVehicle} 주행거리: ${lastKm}km`);
                
                // 드롭다운 텍스트 업데이트
                const select = document.getElementById('vehicle');
                Array.from(select.options).forEach(option => {
                    if (option.value === selectedVehicle) {
                        let baseText = option.textContent.split(' (현재')[0];
                        option.textContent = `${baseText} (현재: ${lastKm.toLocaleString()}km)`;
                    }
                });
                
            } catch (error) {
                debugLog('차량 정보 로드 오류: ' + error.message);
                console.error('주행 거리 로드 오류:', error);
                departureKmInput.value = 0;
                showError('최종 주행 거리 로드에 실패했습니다. 출발 km를 직접 확인하여 입력하세요.');
            } finally {
                hideLoading();
            }
        }

        function validateKm() {
            const departureKm = parseInt(document.getElementById('departureKm').value) || 0;
            const arrivalKm = parseInt(document.getElementById('arrivalKm').value) || 0;
            if (arrivalKm < departureKm) {
                showError('도착km는 출발km보다 작을 수 없습니다.');
                return false;
            }
            return true;
        }

        function validateTime() {
            const departureTime = document.getElementById('departureTime').value;
            const arrivalTime = document.getElementById('arrivalTime').value;
            
            if (departureTime && arrivalTime && departureTime > arrivalTime) {
                showWarning('도착시각이 출발시각보다 빠릅니다. 확인해주세요.');
                return false;
            }
            return true;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            // 유효성 검사
            if (!validateKm()) return;
            validateTime(); // 경고만 표시
            
            const vehicle = document.getElementById('vehicle').value;
            if (!vehicle) {
                showError('차량을 선택해주세요.');
                return;
            }
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const destination = data.destination.trim();
            
            let passengersInput = data.passengers || '';
            const passengers = passengersInput.split(/[\s,]+/).filter(p => p.trim() !== '');
            const passengerCount = passengers.length + 1; // 운전자 포함
            
            const departureKm = parseInt(data.departureKm) || 0;
            const arrivalKm = parseInt(data.arrivalKm) || 0;
            
            const logData = {
                id: Date.now(),
                driver: data.driver,
                vehicle: data.vehicle,
                passengerCount: passengerCount, 
                passengers: passengers, 
                destination: destination,
                purpose: data.purpose,
                tripDate: data.tripDate,
                departureTime: data.departureTime,
                arrivalTime: data.arrivalTime,
                departureKm: departureKm,
                arrivalKm: arrivalKm,
                distance: arrivalKm - departureKm,
                recordDate: new Date().toISOString()
            };
            
            debugLog('제출할 데이터: ' + JSON.stringify(logData));
            
            const success = await postData({ action: 'addLog', data: logData });
            
            if (success !== false) {
                document.getElementById('vehicleLogForm').reset();
                setCurrentDate();
            }
        }
        
        function showAlert(id, message, duration = 3000) {
            const alert = document.getElementById(id);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), duration);
        }
        
        function showSuccess(message) { 
            debugLog('성공: ' + message);
            showAlert('successAlert', message); 
        }
        
        function showError(message) { 
            debugLog('오류: ' + message);
            showAlert('errorAlert', message, 5000); 
        }
        
        function showWarning(message) { 
            debugLog('경고: ' + message);
            showAlert('warningAlert', message, 5000); 
        }
        
        function showLoading(message) {
            const loadingDiv = document.getElementById('loadingOverlay');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.textContent = message;
            loadingDiv.style.display = 'flex';
            document.getElementById('submitBtn').disabled = true;
            debugLog('로딩 표시: ' + message);
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingOverlay');
            loadingDiv.style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
            debugLog('로딩 숨김');
        }
        
        function debugLog(message) {
            if (DEBUG_MODE) {
                const debugInfo = document.getElementById('debugInfo');
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.textContent = `[${timestamp}] ${message}\n` + debugInfo.textContent;
                debugInfo.classList.add('show');
            }
            console.log('[DEBUG] ' + message);
        }
    </script>
</body>
</html>
