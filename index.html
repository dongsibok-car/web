<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 차량운행일지 (초경량)</title>
    <style>
        /* 1. 기본 설정 및 초기화: 필수 요소만 남김 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f4f7f6; color: #333; line-height: 1.6; }
        .container { max-width: 700px; margin: 20px auto; padding: 0 15px; }

        /* 2. 헤더 */
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 2rem; margin-bottom: 5px; color: #007bff; }

        /* 3. 카드 및 섹션 제목 */
        .form-card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 15px; border: 1px solid #ddd; }
        .section-title { font-size: 1.2rem; color: #333; margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px solid #eee; }

        /* 4. 폼 요소 레이아웃 */
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .form-row-single { grid-template-columns: 1fr; } 
        .form-group { display: flex; flex-direction: column; }
        
        label { font-weight: 500; margin-bottom: 5px; font-size: 0.9rem; }
        
        select, input[type="text"], input[type="number"], input[type="time"], input[type="date"] {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        select:focus, input:focus { outline: none; border-color: #007bff; }

        /* 5. KM 표시 및 버튼 */
        .km-display { background: #e9ecef !important; font-weight: bold !important; text-align: center !important; }
        
        .time-input-group { display: flex; gap: 5px; }
        
        .btn { padding: 10px 15px; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
        .btn-success { background: #28a745; color: white; width: 100%; padding: 12px; margin-top: 10px; }
        .btn-success:hover { background: #218838; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }

        /* 6. 알림 및 로딩 */
        .alert { padding: 10px; border-radius: 4px; margin: 10px 0; font-weight: 500; display: none; }
        .alert.show { display: block; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); color: white;
            display: none; align-items: center; justify-content: center; z-index: 9999; font-size: 1.2rem;
        }
        .loading-spinner { width: 18px; height: 18px; border: 2px solid #f3f3f3; border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 7. 반응형 */
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 차량운행일지</h1>
            <p>동대문시각특화장애인복지관</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <form id="vehicleLogForm">
            <div class="form-card">
                <h2 class="section-title">👤 기본 정보</h2>
                
                <div class="form-group">
                    <label for="vehicle">차량번호</label>
                    <select id="vehicle" name="vehicle" required>
                        <option value="">차량을 선택하세요</option>
                        <option value="신스파크">신스파크(257고1416)</option>
                        <option value="구스파크">구스파크(40보2224)</option>
                        <option value="레이">레이(28저7467)</option>
                        <option value="K스타렉스">K스타렉스(72마7689)</option>
                        <option value="G스타렉스">G스타렉스(71더7566)</option>
                        <option value="이카운티">이카운티(72버5995)</option>
                    </select>
                </div>

                <div class="form-row form-row-single">
                    <div class="form-group">
                        <label for="driver">운전자 (선택 또는 직접 입력)</label>
                        <input type="text" id="driver" name="driver" list="driverList" placeholder="운전자 선택 또는 입력" required>
                        <datalist id="driverList">
                            <option value="강지연">
                            <option value="김미경">
                            <option value="김수민">
                            <option value="김예근">
                            <option value="김진범">
                            <option value="문보은">
                            <option value="문승준">
                            <option value="박경혜">
                            <option value="박애란">
                            <option value="박예인">
                            <option value="박일규">
                            <option value="송은교">
                            <option value="여준형">
                            <option value="오철수">
                            <option value="옥수안">
                            <option value="이광희">
                            <option value="이경훈">
                            <option value="임미진">
                            <option value="임병수">
                            <option value="장지예">
                            <option value="진태진">
                            <option value="최용근">
                            <option value="허채영">
                            <option value="허철민">
                        </datalist>
                    </div>
                </div>
            </div>

            <div class="form-card">
                <h2 class="section-title">🎯 운행 정보</h2>
                <div class="form-group">
                    <label for="customDestination">행선지</label>
                    <input type="text" id="customDestination" name="destination" placeholder="행선지를 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="purpose">운행목적 (선택 또는 직접 입력)</label>
                    <input type="text" id="purpose" name="purpose" list="purposeList" placeholder="운행 목적 선택 또는 입력" required>
                    <datalist id="purposeList">
                        <option value="이동지원">
                        <option value="후원">
                        <option value="프로그램">
                        <option value="물품구입">물품구입</option>
                        <option value="기관방문">기관방문</option>
                        <option value="기타">
                    </datalist>
                </div>
            </div>

            <div class="form-card">
                <h2 class="section-title">⏰ 시간 및 거리</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tripDate">운행 날짜</label>
                        <input type="date" id="tripDate" name="tripDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="departureTime">출발시각</label>
                        <div class="time-input-group">
                            <input type="time" id="departureTime" name="departureTime" required style="flex-grow: 1;">
                            <button type="button" class="btn btn-secondary" id="setDepartureTimeBtn" title="현재 시각으로 설정">⏰</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="arrivalTime">도착시각</label>
                        <div class="time-input-group">
                            <input type="time" id="arrivalTime" name="arrivalTime" required style="flex-grow: 1;">
                            <button type="button" class="btn btn-secondary" id="setArrivalTimeBtn" title="현재 시각으로 설정">⏰</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="departureKm">출발km</label>
                        <input type="number" id="departureKm" name="departureKm" class="km-display" value="0" readonly> 
                    </div>
                    <div class="form-group">
                        <label for="arrivalKm">도착km</label>
                        <input type="number" id="arrivalKm" name="arrivalKm" min="0" required>
                    </div>
                </div>
            </div>

            <div class="form-card">
                <h2 class="section-title">👥 탑승자 명단</h2>
                <div class="form-group">
                    <label for="passengers">탑승자 명단 (선택)</label>
                    <input type="text" id="passengers" name="passengers" placeholder="이름을 쉼표(,)나 공백으로 구분하여 입력하세요">
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">💾 기록 저장</button>
        </form>
    </div>

    <script>
        // 🚨 단계 3에서 복사한 Apps Script URL을 여기에 붙여넣으세요!
        // 이 URL은 차량의 최종 주행 거리(lastKm)만 반환하도록 서버 측 Apps Script가 수정되어야 합니다.
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwiehdumWsq4sYzTcnorDDwVtIS3eO6qDWZpmZOVVsj9uuWB0hp8sOXlV4cV8WUzBvB8Q/exec';

        // 차량별 최종 주행 거리 데이터를 저장할 캐시
        let vehiclesKmCache = {};

        document.addEventListener('DOMContentLoaded', initializeApp);

        function initializeApp() {
            // 초기 페이지 로드 시 네트워크 통신 제거
            setCurrentDate();
            setupEventListeners();
        }
        
        async function postData(payload) {
            showLoading('저장하는 중...');
            try {
                // Apps Script에 데이터를 보낼 때 'no-cors' 모드는 응답 상태를 알 수 없게 합니다.
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                showSuccess('저장되었습니다.');
                // 저장 후 캐시된 최종 주행거리 데이터를 무효화합니다. (다음 차량 선택 시 새로고침 유도)
                vehiclesKmCache = {};
            } catch (error) {
                console.error('데이터 전송 오류:', error);
                showError('데이터 저장에 실패했습니다.');
            } finally {
                hideLoading();
            }
        }

        function setCurrentDate() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            document.getElementById('tripDate').value = dateString;
        }
        
        function getCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function setupEventListeners() {
            // 차량 선택 시 최종 주행 거리 로드 함수 호출
            document.getElementById('vehicle').addEventListener('change', handleVehicleChange);
            document.getElementById('vehicleLogForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('arrivalKm').addEventListener('input', validateKm);
            
            document.getElementById('setDepartureTimeBtn').addEventListener('click', () => {
                document.getElementById('departureTime').value = getCurrentTime();
            });
            
            document.getElementById('setArrivalTimeBtn').addEventListener('click', () => {
                document.getElementById('arrivalTime').value = getCurrentTime();
            });
        }

        async function handleVehicleChange() {
            const selectedVehicle = document.getElementById('vehicle').value;
            const departureKmInput = document.getElementById('departureKm');
            
            if (!selectedVehicle) {
                departureKmInput.value = 0;
                return;
            }

            // 1. 캐시 확인
            if (vehiclesKmCache[selectedVehicle] !== undefined) {
                departureKmInput.value = vehiclesKmCache[selectedVehicle];
                return;
            }

            // 2. 캐시에 없으면 네트워크 통신 시작
            showLoading(`차량 ${selectedVehicle}의 최종 주행 거리를 불러오는 중...`);
            try {
                // 특정 차량의 최신 주행 거리만 요청하도록 Apps Script를 수정해야 합니다.
                // 현재 스크립트는 모든 차량 정보를 반환한다고 가정하고, 여기서 필터링합니다.
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error('데이터 로드에 실패했습니다.');
                
                const data = await response.json();
                const vehiclesKmData = data.vehiclesKm || {}; 
                const lastKm = vehiclesKmData[selectedVehicle] ? vehiclesKmData[selectedVehicle].lastKm : 0;
                
                // 캐시 업데이트
                for (const key in vehiclesKmData) {
                    vehiclesKmCache[key] = vehiclesKmData[key].lastKm;
                }
                
                departureKmInput.value = lastKm;
                
                // 차량 드롭다운 텍스트 업데이트 (선택 사항)
                const select = document.getElementById('vehicle');
                Array.from(select.options).forEach(option => {
                    if (option.value === selectedVehicle) {
                        let baseText = option.textContent.split(' (')[0];
                        option.textContent = `${baseText} (현재: ${lastKm.toLocaleString()}km)`;
                    }
                });
                
            } catch (error) {
                console.error('주행 거리 로드 오류:', error);
                departureKmInput.value = 0;
                showError('최종 주행 거리 로드에 실패했습니다. 출발 km를 직접 확인하여 입력하세요.');
            } finally {
                hideLoading();
            }
        }

        function validateKm() {
            const departureKm = parseInt(document.getElementById('departureKm').value) || 0;
            const arrivalKm = parseInt(document.getElementById('arrivalKm').value) || 0;
            if (arrivalKm < departureKm) {
                showError('도착km는 출발km보다 작을 수 없습니다.');
                return false;
            }
            return true;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!validateKm()) return;
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const destination = data.destination.trim();
            
            // 탑승자 명단 처리 로직
            let passengersInput = data.passengers || '';
            const passengers = passengersInput.split(/[\s,]+/).filter(p => p.trim() !== '');
            // 인원수는 탑승자 배열의 길이 + 운전자 1명으로 설정
            const passengerCount = passengers.length + 1; 
            
            const departureKm = parseInt(data.departureKm) || 0;
            const arrivalKm = parseInt(data.arrivalKm) || 0;
            
            const logData = {
                id: Date.now(),
                driver: data.driver,
                vehicle: data.vehicle,
                passengerCount: passengerCount, 
                passengers: passengers, 
                destination: destination,
                purpose: data.purpose, // 이제 입력 필드에서 값을 가져옵니다.
                tripDate: data.tripDate,
                departureTime: data.departureTime,
                arrivalTime: data.arrivalTime,
                departureKm: departureKm,
                arrivalKm: arrivalKm,
                distance: arrivalKm - departureKm,
                recordDate: new Date().toISOString()
            };
            
            await postData({ action: 'addLog', data: logData });
            
            document.getElementById('vehicleLogForm').reset();
            setCurrentDate();
        }
        
        // --- 유틸리티 함수들 (Alert, Loading 등) ---
        function showAlert(id, message, duration = 3000) {
            const alert = document.getElementById(id);
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), duration);
        }
        
        function showSuccess(message) { showAlert('successAlert', message); }
        function showError(message) { showAlert('errorAlert', message, 5000); }
        
        function showLoading(message) {
            let loadingDiv = document.getElementById('loadingOverlay');
            if (!loadingDiv) {
                loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingOverlay';
                loadingDiv.style = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; font-size: 1.2rem;`;
                document.body.appendChild(loadingDiv);
            }
            loadingDiv.innerHTML = `<div class="loading-spinner"></div> ${message}`;
            loadingDiv.style.display = 'flex';
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingOverlay');
            if (loadingDiv) loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
